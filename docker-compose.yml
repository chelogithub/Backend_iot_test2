version: '3'

services:

    mysql-server:   
        image:                   mysql:5.7
        hostname:                mysql-server
        environment:
            MYSQL_ROOT_PASSWORD: userpass
        command:                ['mysqld','--default-time-zone=-03:00']
        volumes:
            -                    ./db/dumps:/docker-entrypoint-initdb.d
            -                    ./db/data:/var/lib/mysql
        networks:
            -                    ROE-IOT

    mysql-admin:
        image:                   phpmyadmin/phpmyadmin
        environment:
                  
            PMA_HOST:            mysql-server
            PMA_PORT:            3306
            MYSQL_ROOT_PASSWORD: userpass

        networks:
            -                    ROE-IOT
        depends_on:
            -                    mysql-server
        ports:
            -                    "8001:80"

networks:
       ROE-IOT:
        driver:                  bridge
